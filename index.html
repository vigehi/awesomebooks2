<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" defer></script>
    <script src="./node_modules/luxon/build/es6/luxon.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div id="list" class="display-page">
          <h2>All Awesome Books</h2>
          <ul id="books-list book-list">
        </ul>
        </div>
        <div class="add-page">
        <h2 class="container-h2">Add a new book</h2>
        <form action="#" method="get" id="book-form">
          <div>
            <input
              type="text"
              placeholder="Title"
              class="input"
              id="title"
              required
              maxlength="50"
            />
          </div>
          <br />
          <div>
            <input
              type="text"
              placeholder="Author"
              class="input"
              id="author"
              required
              maxlength="20"
            />
          </div>
          <br />
          <button class="add-btn" type="submit">Add</button>
        </form>
        </div>
              <div class="contact-me">
            <h2>Contact Information</h2>
            <p class="contact-desc">Do you have any question or You just want to say <b>"hello"</b>? <br> You can reach
                out us!</p>

                <li><b>Our Phone: </b><i>+254797495525</i></li>
                <li><b>Our Address: </b><i>Nairobi, Kenya</i></li>
            </ul>
        </div>

   </footer>
   </div>
